

server:
  port: 8080
  error:
    include-binding-errors: always
    include-message: always
    include-stacktrace: never

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sbootintro_db
    username: db_user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      '[hibernate .format_sql]': true
    #open-in-view: false

logging:   #logging
  file:
    name: log/studentapp.log
  pattern:
    file: "%d %-5level [%thread] %logger:%msg%n"
  level:
    '[org.springframework.web]': WARN
    '[org.hibernate]': INFO
    #'[com.tpe]': INFO  ya boyle ya da asagidkai gibi yazilabilir
    com:
      tpe: INFO

management:   #actuator ayarlari
  endpoints:
    web:
      exposure:
        include: ['info','health','loggers','env','beans','threaddump']  #görmek isteidgim yapilar hakkinda bilgi
